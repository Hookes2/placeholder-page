<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Item Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        .coming-soon {
            font-size: 24px;
            font-weight: bold;
            color: #ff9800;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ledger Item Placeholder Page</h1>
    <p id="message">Loading...</p>
    <p class="coming-soon">Coming Soon!</p>

    <script>
        // Extract the ledger item ID from the URL
        const params = new URLSearchParams(window.location.search);
        const ledgerItemID = params.get('id');

        // Update the page dynamically
        const messageElement = document.getElementById('message');
        if (ledgerItemID) {
            messageElement.innerHTML = `Ledger Item ID: <strong>${ledgerItemID}</strong>`;
        } else {
            messageElement.innerText = 'No Ledger Item ID provided.';
        }
    </script>
</body>
</html>
