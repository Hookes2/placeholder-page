<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Item Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .coming-soon {
            font-size: 24px;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ledger Item Placeholder</h1>
    </header>
    <div class="content">
        <p id="message">Loading...</p>
        <p class="coming-soon">Coming Soon!</p>

        <!-- Dummy Ledger Table -->
        <table>
            <thead>
                <tr>
                    <th>Ledger Item ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12345</td>
                    <td>Sample Transaction 1</td>
                    <td>$100.00</td>
                    <td>2024-12-23</td>
                </tr>
                <tr>
                    <td>67890</td>
                    <td>Sample Transaction 2</td>
                    <td>$250.00</td>
                    <td>2024-12-22</td>
                </tr>
                <tr>
                    <td>54321</td>
                    <td>Sample Transaction 3</td>
                    <td>$500.00</td>
                    <td>2024-12-21</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        Placeholder page for ledger item details.
    </footer>

    <script>
        // Extract the ledger item ID from the URL
        const params = new URLSearchParams(window.location.search);
        const ledgerItemID = params.get('id');

        // Update the page dynamically
        const messageElement = document.getElementById('message');
        if (ledgerItemID) {
            messageElement.innerHTML = `Ledger Item ID: <strong>${ledgerItemID}</strong>`;
        } else {
            messageElement.innerText = 'No Ledger Item ID provided.';
        }
    </script>
</body>
</html>
